<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f3a04868c8.js" crossorigin="anonymous"></script>
    <!-- Custom Style -->
    <style>
        /* hover on news categories */
        .hoover:hover {
            background-color: lightblue;
            color: blueviolet;
            padding: 5px;
            border-radius: 7px;
        }

        /* news details overflow */
        .overflow {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>

<body class="container">
    <header>
        <!-- nav bar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand ms-5 me-5" href="#"><span class="bg-primary border rounded p-2">News</span>
                        Today</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <!-- load news categories -->
            <div id="newsCategories" class="d-flex flex-row mb-3 justify-content-around flex-wrap p-1">
            </div>
            <!-- load individual categorie -->
            <div id="individualCategorie" class="card border border-0" data-bs-toggle="modal"
                data-bs-target="#detailInfoModal">
            </div>
            <!-- Modal -->
            <div class="modal fade" id="detailInfoModal" tabindex="-1" aria-labelledby="detailInfoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailInfoModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="newsToday.js"></script>
</body>

</html>
